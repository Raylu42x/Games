<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games Hub</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    h1 {
        margin-bottom: 2rem;
        text-align: center;
        font-size: 2.5rem;
    }

    .game-button {
        width: 80%;
        max-width: 400px;
        text-align: center;
        padding: 20px;
        margin: 10px 0;
        font-size: 1.8rem;
        color: #fff;
        background-color: #1f1f1f;
        border-radius: 15px;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.2s;
        touch-action: manipulation; /* better for mobile */
    }

    .game-button:hover {
        background-color: #3333ff;
        transform: scale(1.05);
    }

    @media (max-width: 500px) {
        h1 {
            font-size: 2rem;
        }
        .game-button {
            font-size: 1.5rem;
            padding: 15px;
        }
    }
</style>
</head>
<body>
    <h1>Games Hub</h1>
    <a class="game-button" href="https://Raylu42x.github.io/Games/Snake-Game">Snake Game</a>
    <a class="game-button" href="https://Raylu42x.github.io/Games/Balls">Balls</a>
    <a class="game-button" href="https://Raylu42x.github.io/Games/Balloon">Balloon Game</a>
</body>
</html>
