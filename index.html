<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games Hub</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #0b0f19;
        color: #e0e0e0;
        padding: 50px 20px;
        text-align: center;
    }

    /* Title in white with grey glow, matching home page */
    h1 {
        color: #ffffff;
        text-shadow: 0 0 1px #999;
        margin-bottom: 40px;
        letter-spacing: 1px;
        font-size: 2.4rem;
    }

    /* Button container for aligned width */
    .container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
    }

    /* Neon-green game buttons */
    .game-button {
        display: block;
        width: 100%;
        padding: 16px 20px;
        margin-bottom: 14px;

        background: #111624;
        border: 1px solid #00ff6a55;
        border-radius: 10px;

        color: #00ff88;
        font-size: 1.3rem;
        letter-spacing: 0.5px;
        text-decoration: none;

        box-shadow: 0 0 12px #00ff6a33;
        transition: 0.2s ease;
    }

    .game-button:hover {
        border-color: #00ff6a;
        color: #00ff6a;
        box-shadow: 0 0 22px #00ff6a;
        transform: translateX(6px);
    }

    @media (max-width: 500px) {
        .game-button {
            font-size: 1.1rem;
            padding: 14px 16px;
        }
        h1 {
            font-size: 2rem;
        }
    }
</style>
</head>

<body>

    <h1>Fun Game Hub</h1>

    <div class="container">
        <a class="game-button" href="https://games.kervian.com/Snake-Game">Snake Game</a>
        <a class="game-button" href="https://games.kervian.com/Balls">Balls</a>
        <a class="game-button" href="https://games.kervian.com/Balloon">Balloon Game</a>
        <a class="game-button" href="https://games.kervian.com/TD">Tower Defense</a>
    </div>

</body>
</html>
